<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>SmartTv</title>
  <link href="CSS\style.css" rel="stylesheet" type="text/css">


</head>


<body>
<header class="header">
  <img class="logo" src="Images\logo.png">
  <div class="data"></div>
</header>


<main class="wrap">

  <a class="wrap-item" href="https://www.google.com/" target="_blank">
    <img src="Images\google.png" alt="Google" class="img">
  </a>

  <a class="wrap-item" href="http://video.koma.tv" target="_blank">
    <img src="Images\video.png" alt="Video" class="img">
  </a>

  <a class="wrap-item" href="https://www.youtube.com" target="_blank">
    <img src="Images\youtube.png" alt="YouTube" class="img">
  </a>

  <a class="wrap-item" href="http://serial.koma.tv" target="_blank">
    <img src="Images\serial.png" alt="Serial" class="img">
  </a>

  <a class="wrap-item" href="http://tv.mclaut.com/" target="_blank">
    <img src="Images\tvmclaut.png" alt="tv.mclaut" class="img">
  </a>

  <a class="wrap-item" href="http://tvshow.koma.tv" target="_blank">
    <img src="Images\tvshow.png" alt="Serial" class="img">
  </a>

  <a class="wrap-item" href="http://Music.koma.tv" target="_blank">
    <img src="Images\Music.png" alt="Music" class="img">
  </a>

  <a class="wrap-item" href="http://ex-fs.net/" target="_blank">
    <img src="Images\exfs.png" alt="http://ex-fs.net/" class="img">
  </a>

  <a class="wrap-item" href="http://docfilm.koma.tv" target="_blank">
    <img src="Images\docfilm.png" alt="docfilm" class="img">
  </a>


</main>

<script src="JS\script.js" type="text/javascript"></script>
</body>
</html>
